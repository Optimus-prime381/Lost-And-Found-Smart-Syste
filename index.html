<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart System - Lost & Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
            }
        });
    </script>
</head>
<body>
    <div class="toast-container"></div>
    
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1 class="navbar-title"><i class="fas fa-search"></i> Smart System</h1>
            </div>
            <div class="navbar-menu">
                <button type="button" class="btn-theme-toggle" id="themeToggle" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button type="button" onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>Lost & Found Management</h2>
            <p>Help reunite people with their lost items</p>
        </div>

        <div class="cards-grid">
            <div class="card lost">
                <div class="card-icon">üòû</div>
                <h2>Lost Items</h2>
                <p>Browse items people have lost and help them find what they're looking for</p>
                <a href="lost.html" class="card-link"><i class="fas fa-eye"></i> View Lost Items</a>
            </div>

            <div class="card found">
                <div class="card-icon">üéÅ</div>
                <h2>Found Items</h2>
                <p>Check items people have found that might belong to you</p>
                <a href="found.html" class="card-link"><i class="fas fa-eye"></i> View Found Items</a>
            </div>
        </div>

        <a href="report.html" class="report-btn"><i class="fas fa-plus"></i> Report an Item</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
