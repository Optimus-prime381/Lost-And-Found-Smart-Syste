<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Items - Smart System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
            }
        });
    </script>
</head>
<body data-page="found">
    <div class="toast-container"></div>
    
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1 class="navbar-title"><i class="fas fa-gift"></i> Found Items</h1>
            </div>
            <div class="navbar-menu">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <button type="button" class="btn-theme-toggle" id="themeToggle" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button type="button" onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>Found Items</h2>
            <p>Browse through items that have been found</p>
        </div>
        
        <div class="section">
            <h2><i class="fas fa-search"></i> Search Found Items</h2>
            <div class="search-group">
                <input type="text" id="searchInput" placeholder="Search by item name or location...">
                <button onclick="searchItems()"><i class="fas fa-search"></i> Search</button>
            </div>
            <div id="itemsList"></div>
        </div>
    </div>

    <!-- Item Detail Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Item Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
