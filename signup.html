<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                console.log('User already logged in, redirecting to dashboard');
                window.location.href = 'index.html';
            }
        });
    </script>
</head>
<body>
    <div class="toast-container"></div>
    
    <div class="auth-container">
        <div class="auth-form-box">
            <h1><i class="fas fa-user-plus"></i> Create Account</h1>
            <p>Join us to help reunite lost items with their owners</p>
            <div id="message"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname"><i class="fas fa-user"></i> Full Name <span>*</span></label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email <span>*</span></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password <span>*</span></label>
                    <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password <span>*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit"><i class="fas fa-check-circle"></i> Create Account</button>
            </form>
            <p class="form-footer">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>
    
    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 999;">
        <button class="btn-theme-toggle" id="themeToggle" title="Toggle dark mode" style="position: relative;">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <script src="auth.js"></script>
</body>
</html>
